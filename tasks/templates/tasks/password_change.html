
{% extends 'tasks/main.html' %}
{% block content %}
<h2>Password Change</h2>

{% if form.errors %}
  <p style="color: red;">Please correct the errors below.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.new_password.label_tag }} {{ form.new_password }}<br>
  {{ form.confirm_password.label_tag }} {{ form.confirm_password }}<br>
  <input type="submit" value="Change Password">
</form>
{% endblock %}
